<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Tile Game</title>
    <link rel="stylesheet" type="text/css" href="index.css">
  </head>
  <body id="body">
    <canvas id="canvas"></canvas>
    <audio src="theme.ogg" preload="auto" autoplay loop></audio>
    <cite><a target="_blank" href="http://www.lostgarden.com/2007/05/dancs-miraculously-flexible-game.html">Artwork</a> by <a target="_blank" href="http://www.lostgarden.com/">Daniel Cook</a>; <a target="_blank" href="https://libre.fm/artist/Krzysztof+Kurkowski/track/Certain+place">Music</a> by <a target="_blank" href="https://libre.fm/artist/Krzysztof+Kurkowski/">Krzysztof Kurkowski</a></cite>
    <!-- Characters -->
    <img class="asset" id="cat-girl" src="tiles/Character%20Cat%20Girl.png" alt="">
    <img class="asset" id="boy" src="tiles/Character%20Boy.png" alt="">
    <img class="asset" id="horn-girl" src="tiles/Character%20Horn%20Girl.png" alt="">
    <img class="asset" id="princess-girl" src="tiles/Character%20Princess%20Girl.png" alt="">
    <img class="asset" id="pink-girl" src="tiles/Character%20Pink%20Girl.png" alt="">
    <!-- Enemy -->
    <img class="asset" id="enemy" src="tiles/Enemy%20Bug.png" alt="">
    <!-- Objects -->
    <img class="asset" id="key" src="tiles/Key.png" alt="">
    <img class="asset" id="selector" src="tiles/Selector.png" alt="">
    <img class="asset" id="gem" src="tiles/Gem%20Blue.png" alt="">
    <img class="asset" id="heart" src="tiles/Heart.png" alt="">
    <img class="asset" id="star" src="tiles/Star.png" alt="">
    <img class="asset" id="open_door" src="tiles/Door%20Tall%20Open.png" alt="">
    <img class="asset" id="closed_door" src="tiles/Door%20Tall%20Closed.png" alt="">
    <img class="asset" id="wall" src="tiles/Wall%20Block.png" alt="">
    <!-- Terrain -->
    <img class="asset" id="plain" src="tiles/Plain%20Block.png" alt="">
    <img class="asset" id="grass" src="tiles/Grass%20Block.png" alt="">
    <img class="asset" id="wood" src="tiles/Wood%20Block.png" alt="">
    <!-- Shadows -->
    <img class="asset" id="shadow-east" src="tiles/Shadow%20East.png" alt="">
    <img class="asset" id="shadow-northeast" src="tiles/Shadow%20North%20East.png" alt="">
    <img class="asset" id="shadow-north" src="tiles/Shadow%20North.png" alt="">
    <img class="asset" id="shadow-northwest" src="tiles/Shadow%20North%20West.png" alt="">
    <img class="asset" id="shadow-west" src="tiles/Shadow%20West.png" alt="">
    <img class="asset" id="shadow-southwest" src="tiles/Shadow%20South%20West.png" alt="">
    <img class="asset" id="shadow-south" src="tiles/Shadow%20South.png" alt="">
    <img class="asset" id="shadow-southeast" src="tiles/Shadow%20South%20East.png" alt="">
    <img class="asset" id="shadow-side" src="tiles/Shadow%20Side%20West.png" alt="">
    <script type="application/javascript" src="assets.js"></script>
    <script type="application/javascript" src="map.js"></script>
    <script type="application/javascript" src="rendering.js"></script>
    <script type="application/javascript" src="index.js"></script>
 	<div class="inventory">
  		<h3 class="Header" id="Header">
  		INVENTORY
  		</h3>
  		<p id="Items_in" class="Items_in">
  		<span id="gems">0 gems</span> <br>
		<span id="hearts">0 hearts</span> <br>
		<span id="keys">0 keys</span> <br>
		</p>
  	</div>
  	<div class="character_selection">
  		<h3>
  		SELECT CHARACTER
  		</h3>
  		<button><img src="tiles/Character%20Cat%20Girl.png" alt="" class="chr_selection" id="chr_cat_girl"></button><br/>
  		<button><img src="tiles/Character%20Boy.png" alt="" class="chr_selection" id="chr_boy"></button><br/>
  		<button><img src="tiles/Character%20Horn%20Girl.png" alt=""class="chr_selection" id="chr_horn_girl"></button><br/>
  		<button><img src="tiles/Character%20Princess%20Girl.png" alt=""class="chr_selection" id="chr_princess_girl"></button><br/>
  		<button><img src="tiles/Character%20Pink%20Girl.png" alt=""class="chr_selection" id="chr_pink_girl"></button><br/>
  		</div>
  </body>
</html>
